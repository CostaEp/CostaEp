name: Generate Snake Contributions Grid

on:
  schedule:
    - cron: "0 */12 * * *"  # Обновление каждые 12 часов
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Clone repo
        uses: actions/checkout@v3

      - name: Generate Ordered Snake (2025)
        uses: Platane/snk@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          year: 2025
          calendar_order: month  # Принудительно сортируем месяцы
          frame_count: 40  # Улучшает плавность анимации
          max_duration: 15  # Устанавливаем максимальную длину анимации
          cell_size: 10  # Настраиваем размер клеток
          dark_color: "#FFD700"  # Цвет змейки (золотой)
          light_color: "#232323"  # Цвет фона
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark
            dist/github-contribution-grid-snake.gif?color_snake=orange&color_dots=#bfd6f6,#8dbdff,#64a1f4,#4b91f1,#3c7dd9

        env:
           GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Show build status
        run: git status

      - name: Push new files to the output branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
          commit_message: Update ordered snake contributions (2025)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
